  <body class="text-white">
    <header
      class="bg-gradient-to-r from-gray-700 via-gray-800 to-black px-6 py-4 shadow-md flex justify-between items-center"
    >
      <div class="flex items-center">
        <a href="index.html" class="flex items-center">
          <img
            src="./assets/brand_logo.jpg"
            alt="Gym Logo"
            class="h-[60px] sm:h-[80px] md:h-[100px] lg:h-[120px] w-auto object-contain"
          />
        </a>
      </div>
      <nav>
        <ul class="flex space-x-6 text-white md:text-lg text-sm font-semibold">
          <li><a href="index.html" class="hover:text-[green]">Home</a></li>
          <li>
            <a href="services.html" class="hover:text-[green]">Services</a>
          </li>
          <li><a href="contact.html" class="hover:text-[green]">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section
    class="relative py-16 px-6 md:px-12 lg:px-20 text-white bg-cover bg-center bg-no-repeat"
    style="background-image: url('./images/home_background.jpg');"
  >

    <div class="relative z-10">
      <h2 class="text-4xl font-bold text-center mb-4 text-green-500">
        Get In Touch
      </h2>
      <p class="text-center text-gray-200 mb-12 text-lg font-semibold">
        Reach out to us â€” we're here to help!
      </p>
  
      <div class="grid md:grid-cols-2 gap-8 items-stretch">
  
        <div class="flex flex-col bg-gray-800 bg-opacity-90 p-8 rounded-xl shadow-md h-full min-h-[400px]">
          <h3 class="text-2xl font-bold mb-6 text-green-500">Contact Form</h3>
          <form class="space-y-4 flex-1 flex flex-col justify-between">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <input
                type="text"
                placeholder="First Name"
                class="p-3 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500"
              />
              <input
                type="text"
                placeholder="Last Name"
                class="p-3 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500"
              />
            </div>
            <input
              type="email"
              placeholder="Email"
              class="w-full p-3 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500"
            />
            <input
              type="tel"
              placeholder="Phone Number"
              class="w-full p-3 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500"
            />
            <textarea
              placeholder="Your Message"
              rows="4"
              class="w-full p-3 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500"
            ></textarea>
            <button
              type="submit"
              class="w-full mt-4 bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-md transition-all duration-300"
            >
              Send Message
            </button>
          </form>
        </div>

        <div class="h-full min-h-[400px] rounded-xl overflow-hidden shadow-lg">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d224345.8391512954!2d77.06889953742959!3d28.52758200772617!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce3a9e30c046f%3A0xd5f8b7aa7886ce5d!2sNew%20Delhi%2C%20Delhi!5e0!3m2!1sen!2sin!4v1658248571999!5m2!1sen!2sin"
            width="100%"
            height="100%"
            class="w-full h-full border-0"
            allowfullscreen=""
          ></iframe>
        </div>
      </div>
      
  </section>
  
 
  <footer class="bg-gradient-to-r from-gray-700 via-gray-800 to-black text-white px-6 py-10">

        <p class="mt-2"><i class="fas fa-phone-alt text-green-500 mr-2"></i> +91 98765 43210</p>
        <p class="mt-2">
          <i class="fas fa-envelope text-green-500 mr-2"></i>
          <a href="mailto:info@fafcfitness.com" class="hover:underline">info@fafcfitness.com</a>
        </p>
      </div>
  
      <div class="text-left md:text-right">
        <h4 class="text-2xl font-semibold mb-4 text-green-500">Follow Us</h4>
        <div class="flex md:justify-end justify-start space-x-4 mb-4">
          <a href="#" class="text-white hover:text-green-500 text-xl"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="text-white hover:text-green-500 text-xl"><i class="fab fa-instagram"></i></a>
          <a href="#" class="text-white hover:text-green-500 text-xl"><i class="fab fa-twitter"></i></a>
          <a href="#" class="text-white hover:text-green-500 text-xl"><i class="fab fa-youtube"></i></a>

        <hr class="border-gray-600 mb-4 md:hidden" />
        <p class="text-sm text-gray-400">
          &copy; 2025 Freelance Axis Fitness Hub. All rights reserved.
        </p>
      </div>
  
    </div>
  </footer>
